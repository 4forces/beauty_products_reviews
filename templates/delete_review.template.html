{% extends 'main.template.html' %}

    {% block login_user %}
        {% if user %}
            <div class="container my-3">
                <h1 class="text-center pink-text mb-3">Hello, {{user.name}}</h1>
            
                <div class="row justify-content-center mx-0 px-0">
                    <div class="col-sm-2 text-center">
                        <div id="edit-profile" class="mb-1 border border-dark rounded-circle"></div>
                        <div><a href="{{url_for('edit_profile', user_id=user._id)}}">Edit Profile</a></div>
                    </div>
                    <div class="col-sm-2 text-center">
                        <div id="write-review" class="mb-1 border border-dark rounded-circle"></div>
                        <div><a href="{{url_for('add_review', user_id=user._id)}}">Add A Review</a></div>
                    </div>
                    <div class="col-sm-2 text-center">
                        <div id="my-reviews"  class="mb-1 border border-dark rounded-circle"></div>
                        <div><a href="{{url_for('view_my_reviews',user_id=user._id)}}">My Reviews</a></div>
                    </div>
                </div>
            </div>
            {% endif %}

    {% endblock %}


    {% block title %} Delete Review {% endblock %}     

    {% block content %}

        <div class="container">
            <div class="row justify-content-around">
                <div id="update-review" class="col-8 mx-auto bg-white shadow p-5">  
                <form method="POST">
                    <h5>Are you sure you want to delete <strong>{{r.title}}</strong> ?</h5>

                    <div class="row justify-content-center mt-3">
                        <button class="col-sm-3 form-control btn link-border m-2 rounded-0" type="submit" value="Delete Review">Delete Review</button> 
                        <a class="col-sm-3 form-control btn link-border m-2 rounded-0" href="{{url_for('view_my_reviews', user_id=user._id)}}">Cancel</a>
                    </div>

                </form>
                </div>
            </div>
        </div>

    {% endblock %}
